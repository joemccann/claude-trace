name: CI - Website

on:
  push:
    branches: [main]
    paths:
      - 'site/**'
      - '.github/workflows/ci-site.yml'
  pull_request:
    branches: [main]
    paths:
      - 'site/**'
      - '.github/workflows/ci-site.yml'

jobs:
  build-site:
    name: Build Website
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: site/package-lock.json

      - name: Install dependencies
        working-directory: site
        run: npm ci

      - name: Lint
        working-directory: site
        run: npm run lint

      - name: Build
        working-directory: site
        run: npm run build
